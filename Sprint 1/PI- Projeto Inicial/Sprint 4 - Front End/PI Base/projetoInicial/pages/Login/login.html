<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/projetoInicial/assets/css/login.css">
    <link rel="icon" type="image/ico" href="https://www.sp.senai.br/favicon.ico">
</head>
<body>
    <section class="login">
        <h1>LOGIN</h1>
        <form action="" method="post" class="form">
            <div class="item">
                <input
                    class="inputLogin"
                    placeholder="Email"
                    type="text"
                    name="username"
                    id="loginEmail"
                />
            </div>

            <div class="item">
                <input
                  class="inputLogin"
                  placeholder="Senha"
                  type="password"
                  name="password"
                  id="loginPassword"
                />
            </div>

            <div class="item">
                <button class="btn_login" id="btnLogin">
                  Login
                </button>
            </div>
        </form>
    </section>
</body>
</html>

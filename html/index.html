<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Hello Pizza</title>
</head>
<body>
    <!-- escopo do formulario -->
    <form method="GET" action="">


        <fieldset>
            <legend>Conta</legend>
            <div>
                <label for="">Email:</label>
                <input type="email">
            </div>
    
            <div>
                <label for="">Senha:</label>
                <input type="password">
            </div>
        </fieldset>

        <fieldset>
            <legend>Pessoal</legend>
            <div>
                <label for="">Nome:</label>
                <input type="text" placeholder="Ex: Joyce">
            </div>
            
            <div>
                <label for="">Telefone:</label>
                <input type="text" placeholder="(21) 9876-9876">
            </div>
            
            <!-- Label com inputs -->
            <div>
                <!-- Checked : Somente em um input - padrão, aquele que queremos que permaneca o valor -->
                <label for="">Sexo:</label>
                <input type="radio" value="masculino" name="sexo" checked>
                <label for="">Masculino</label>
                <input type="radio" value="feminino" name="sexo">
                <label for="">Feminino</label>
            </div>
    
            <!-- Label com select -->
            <!-- <div>
                <label for="">Sexo:</label>
                <select name="" id="">
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                </select>
            </div> -->
            
            
            <div>
                <label for="">Data de nascimento:</label>
                <input type="date">
            </div>
            <!--  accept = Tipo de arquivo que vai ser aceito -->
            <div>
                <label for="">Foto de Perfil</label>
                <input type="file" accept="image/*">
            </div>
        </fieldset>


        <fieldset>
            <legend>Endereço</legend>


            <div>
                <label for="">Rua:</label>
                <input type="text" >
            </div>
    
            <div>
                <label for="">Número:</label>
                <input type="number" min="1" max="9999">
            </div>
             
            <div>
                <label for="">Complemento:</label>
                <input type="text">
            </div>
    
            <div>
                <label for="">Cidade:</label>
                <input type="text" placeholder="ex: São Paulo">
            </div>
    
            <div>
                <label for="">Estados:</label>
                <select name="" id="">
                    <option value="RJ">RJ</option>
                    <option value="SP">SP</option>
                    <option value="BA">BA</option>  
                    <option value="ES">ES</option>
                    <option value="AM">AM</option>
                </select>
            </div>
        </fieldset>


        <fieldset>
            <legend>Anuncio</legend>
            <div>
                <label for="">Como Conheceu a Hello Pizza:</label>
            </div>
            <textarea name="" id="" cols="30" rows="10" maxlength="200" placeholder="Escreva aqui como conheceu a hello pizza"></textarea>
            <div>
                <label for="">Deseja receber ofertas por e-mail?</label>
                <input type="checkbox">
            </div>
        </fieldset>

        <button type="submit" value="Enviar"></button>
        <input type="submit" value="Enviar">

    </form>
    
</body>
</html>
